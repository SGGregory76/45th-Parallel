<!-- contacts.html (Burner OS Contacts Page) -->
<div style="padding:10px;font-family:'Segoe UI',sans-serif;color:#fff;background:#121212;">
  <h3 style="margin-top:0;">Contacts & Loyalty</h3>
  <div id="contactsPanel" style="background:#1e1e1e;padding:10px;border-radius:8px;"></div>
</div>

<script>
const contacts = [
  { id: "rico", name: "Rico", role: "Enforcer", trust: 30, loyalty: "Neutral" },
  { id: "maya", name: "Maya", role: "Courier", trust: 50, loyalty: "Loyal" },
  { id: "lex", name: "Lex", role: "Chemist", trust: 15, loyalty: "Cautious" }
];

function renderContacts() {
  let html = "";
  contacts.forEach(c => {
    html += `
      <div style="margin-bottom:12px;padding:8px;background:#252525;border-radius:8px;">
        <strong>${c.name}</strong> (${c.role})<br>
        <small>Trust: ${c.trust} | Loyalty: ${c.loyalty}</small><br>
        <button onclick="messageContact('${c.id}')" style="margin-top:5px;padding:4px 10px;">Message</button>
      </div>
    `;
  });
  document.getElementById("contactsPanel").innerHTML = html;
}

function messageContact(id) {
  alert("Opening message thread with " + id + "...");
  // In future: Load conversation engine based on contact
}

window.addEventListener("load", renderContacts);
</script>
