<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>45th Parallel - Start Screen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="start-container">
    <h1>45th Parallel</h1>
    <p class="intro-text">You wake up in a broken-down car. The city is cold. Your phone is busted. You need money, fast.</p>
    <div class="button-grid">
      <button onclick="startOption('glovebox')">Check Glovebox</button>
      <button onclick="startOption('phone')">Pick Up Broken Phone</button>
      <button onclick="startOption('stepout')">Step Out</button>
    </div>
    <div id="outcome" class="outcome-box"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
