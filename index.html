<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>45th Parallel - Burner OS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="phone-ui">
    <div class="phone-header">Burner OS</div>
    <div class="app-grid">
      <div class="app-icon" onclick="openApp('missions')">📋<div>Missions</div></div>
      <div class="app-icon" onclick="openApp('contacts')">👤<div>Contacts</div></div>
      <div class="app-icon" onclick="openApp('inventory')">🎒<div>Inventory</div></div>
      <div class="app-icon" onclick="openApp('craft')">⚗️<div>Craft</div></div>
      <div class="app-icon" onclick="openApp('map')">🗺️<div>Map</div></div>
      <div class="app-icon" onclick="openApp('log')">🧾<div>Log</div></div>
    </div>
    <div id="appWindow" class="app-window">
      <p>Select an app to begin.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
